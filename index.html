<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css">
        <script src="https://kit.fontawesome.com/07ef921c81.js" crossorigin="anonymous"></script>
        <title>Accueil - OhMyFood</title>
    </head>
    <body>
        <!-- Loading-->
        <section class="loading">
            <div class="loading">
                <div class="one">
                    <div class="two"></div>
                </div>
            </div>
        </section>

        <!-- Header-->
        <header>
            <h1>ohmyfood</h1>
        </header>
        <main>
            <!-- Location -->
            <section class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </section>

            <!-- Description -->
            <section class="description">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button>Explorer nos restaurants</button>
            </section>

            <!-- Fonctionnement -->
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="container">
                    <div>
                        <span>1</span>
                        <i class="fa-solid fa-mobile-screen"></i>
                        <p>Choississez un restaurant</p>
                    </div>
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div>
                        <span>3</span>
                        <i class="fa-solid fa-store"></i>
                        <p>Déguster au restaurant</p>
                    </div>
                </div>
            </section>

            <!-- Restaurant-->
            <section class="restaurant">
                <h2>Restaurants</h2>
                <div class="allcards">
                    <a href="palette.html">
                        <div class="cards">
                            <div class="image">
                                <img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                                <span>Nouveau</span>
                            </div>
                            <div class="description">
                                <div class="text">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <i class="fa-regular fa-heart fa-2x"></i>
                            </div>
                        </div>
                    </a>

                </div>
            </section>
        </main>
    </body>
</html>
